<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        .menu ul {
            list-style: none;
            padding-left: 20px;
        }
        
        .menu li {
            margin: 5px 0;
            position: relative;
        }
        
        .menu a {
            text-decoration: none;
            color: #333;
            padding: 3px 8px;
            display: inline-block;
        }
        
        .menu .active > a {
            background: #f0f0f0;
            border-radius: 3px;
        }
        
        
    </style>
</head>
<body>
    <nav class="main-menu">
        {% load menu_tags %}
        {% draw_menu  %}
    </nav>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>


</script>
</body>
</html>
